	<p> Họ tên: </p> <input type="text" id="hten">

	<input type="button" id="back" value="Quay lại">
</body>
<script type="text/javascript">
if (typeof(Storage) !== "undefined") {
	document.getElementById('imgId').setAttribute(
        'src', localStorage.getItem("imgsrc")
    );
  	$("#mso").val(localStorage.getItem("id"))
	$("#hten").val(localStorage.getItem("hten"))
	$("#room").val(localStorage.getItem("room"))
	document.getElementById("mso").disabled = true;
	document.getElementById("hten").disabled = true;
	document.getElementById("room").disabled = true;
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>
